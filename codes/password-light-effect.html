<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Effect Password Toggle</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: black;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translate3d(0, 0, 0);
      }
      form {
        width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .input-container {
        width: 350px;
        height: fit-content;
        position: relative;
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        margin-bottom: 25px;
      }
      .input {
        width: 100%;
        height: 55px;
        box-sizing: border-box;
        padding: 15px;
        padding-right: 50px;
        border: 0.6mm dashed white;
        outline: none;
        box-shadow: inset 0 0 0 2px black;
        background: transparent;
        font-family: poppins;
        color: white;
        font-size: 18px;
        letter-spacing: 2px;
      }
      .input:focus {
        border-color: yellow;
      }
      .label {
        font-family: poppins;
        font-size: 20px;
        color: white;
        margin-bottom: 5px;
      }
      .input-container button {
        width: fit-content;
        height: fit-content;
        border: 2px solid black;
        outline: none;
        background: white;
        color: black;
        padding: 10px 30px;
        font-family: poppins;
        font-size: 20px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.25s;
      }
      .input-container button:hover {
        outline: 3px solid yellow;
      }
      .light {
        position: absolute;
        right: 20px;
        bottom: 12px;
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      .light span {
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 26px;
        color: white;
      }
      .beam {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translate(0, -50%);
        clip-path: polygon(0 0, 0% 100%, 100% 50%);
        background: yellow;
        width: 100vw;
        height: 25vh;
        mix-blend-mode: multiply;
        z-index: 1;
        transition: 0.2s ease-out;
        transform-origin: 100% 50%;
        pointer-events: none;
        max-height: 0;
        overflow: hidden;
      }
      .beam.on {
        max-height: 25vh;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <form action="">
        <span class="input-container">
          <span class="label">Username</span>
          <input type="text" class="input" />
        </span>

        <span class="input-container">
          <span class="label">Password</span>
          <input type="password" class="input" id="password" />
          <div class="light">
            <span class="material-icons-outlined" onclick="toggle(this)"
              >visibility_off
            </span>
            <div class="beam"></div>
          </div>
        </span>

        <span class="input-container">
          <button type="button">Sign In</button>
        </span>
      </form>
    </div>
    <script>
      let beam = document.querySelector(".beam");
      document.addEventListener("mousemove", (event) => {
        let mouseY = event.clientY;
        let rotationRange = 8;
        let rotationAngle =
          (mouseY / window.innerHeight) * rotationRange - rotationRange / 2;
        beam.style.transform = `translate(0%, -50%) rotate(${-rotationAngle}deg)`;
      });

      function toggle(btn) {
        let password = document.getElementById("password");
        if (btn.innerText == "visibility_off") {
          password.setAttribute("type", "text");
          password.style.color = "black";
          btn.innerText = "visibility";
        } else {
          password.setAttribute("type", "password");
          password.style.color = "white";
          btn.innerText = "visibility_off";
        }
        beam.classList.toggle("on");
      }
    </script>
  </body>
</html>
